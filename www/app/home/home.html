<ion-view ng-controller="PlaylistsCtrl">
  <ion-content class="content has-header">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search Song">
    </label>
    <h3>My Playlist</h3>
    <div class="list">
      <div class="item card" ng-repeat="playlist in playlists">
        {{playlist.artist}}
        <p>{{playlist.title}}</p>
      </div>
    </div>
      <button ng-click="playlist()">hello</button>
      <button ng-click="spotify()">Spotify</button>
    <div class="list">
      <div class="item card" ng-repeat="song in songs">
        <p>{{song.title}}</p>
        <button ng-click="songInfo" class="icon ion-plus-circled icon-right"></button>
      </div>
    </div>
  </ion-content>
</ion-view>
