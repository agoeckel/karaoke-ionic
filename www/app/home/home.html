<ion-view>
  <ion-content class="content has-header">
     <ion-item>
       <ion-label floating>Search for a song</ion-label>
       <ion-textarea></ion-textarea>
     </ion-item>

     <h3>My Playlist</h3>

        <div class="list">
          <div class="item card" ng-repeat="playlist in playlists">
            {{playlist.name}}
            <p>{{playlist.email}}</p>
          </div>
        </div>

  </ion-content>
</ion-view>
