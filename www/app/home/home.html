<ion-view ng-controller="PlaylistsCtrl">
  <ion-content class="content has-header">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search Song">
    </label>
    <h3>My Playlist</h3>
    <div class="list">
      <div class="item card" ng-repeat="song in songs">
        {{song.artist}}
        <p>{{song.title}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
