<ion-view ng-controller="PlaylistsCtrl as vm">
  <ion-content class="content has-header">
     <ion-item>
       <ion-label floating>Search for a song</ion-label>
       <ion-textarea></ion-textarea>
     </ion-item>

     <h3>My Playlist</h3>

        <div class="list">
          <a class="item card " ng-repeat="user in vm.playlist">
            <p>{{user.artist}}</p>
            {{user.title}}

          </a>
        </div>

  </ion-content>
</ion-view>
