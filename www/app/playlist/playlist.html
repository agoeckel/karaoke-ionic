
<ion-view ng-controller="GameCtrl" >
  <ion-content class="background-image content has-header padding">
    <div class="list">
      <h1 class="title">Start New Game</h1>
      <button ng-click="createParty()" class="button button-calm button-block icon ion-mic-c">Start</button>
        <h1 class="title">Join Friends Party</h1>
        <label class="item item-input">
          <i class="icon ion-person-stalker placeholder-icon"></i>
          <input type="text" ng-model="party.id" placeholder="Enter Party #ID">
        </label>
      <button id="playlist-button" ng-click="joinParty()" class="button button-calm button-block icon ion-person-stalker ">Join Game</button>
    </div>
  </ion-content>
</ion-view>
