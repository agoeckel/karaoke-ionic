<ion-view class="login-container" ng-controller="UserCtrl">
  <ion-content class="content login">
    <div>
      <div class="login-form-container list">
        <ion-item>
          <ion-label color="primary" stacked>Username</ion-label>
          <input ng-model="username" placeholder="Username">
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Password</ion-label>
          <input ng-model="password" placeholder="Password">
        </ion-item>
          <button ng-click="login()" class="button button-calm button-block">Login</button>
          <button ng-click="register()" class="button button-calm button-block">Register</button>
      </div>
    </div>
  </ion-content>
</ion-view>
