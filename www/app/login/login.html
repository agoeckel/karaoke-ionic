<ion-view class="login-container">
  <ion-content class="content login">
    <div>
      <h1>Karaoke Rollette</h1>
      <div class="login-form-container">
        <div ng-controller="UserCtrl">
          <div class="list">
            <ion-item>
              <ion-label color="primary" stacked>Username</ion-label>
              <input ng-model="username" placeholder="Username">
            </ion-item>
            <ion-item>
              <ion-label color="primary" stacked>Password</ion-label>
              <input ng-model="password" placeholder="Password">
            </ion-item>
              <button ng-click="login()" class="button button-calm button-block">Login</button>
          </div>
        </div>
      </div>
    <div class="register">
      <a href="#/register">Register</a>
    </div>
  </ion-content>
</ion-view>
