
<ion-view ng-init="logout()" class="login-container" ng-controller="UserCtrl">
  <ion-content class="background-graphic content login">
      <div class="login-stuff">
        <form class="login-form-container list">
          <div class="form-field">
            <ion-item class="form-field-content">
              <ion-label class="icon ion-email icon-right" color="primary" stacked>   Email</ion-label>
              <input id="email" type="email" ng-model="user.email" placeholder="Email">
            </ion-item>
          </div>
          <div class="form-field">
            <ion-item class="form-field-content">
              <ion-label class="icon ion-lock-combination icon-right" color="primary" stacked>  Password</ion-label>
              <input id="password" type="password" ng-model="user.password" placeholder="Password">
            </ion-item>
          </div>
          <div class="button-container">
            <div class="button-shape">
              <button type="submit" ng-click="login()" class="button button-calm button-block login-screen-btns">Login</button>
            </div>
            <div class="button-shape">
              <button ng-click="regpage()" class="button button-calm button-block login-screen-btns">Register</button>
            </div>
          </div>
        </form>
      </div>
  </ion-content>
</ion-view>
